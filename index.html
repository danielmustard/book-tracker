<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    
</head>
<body>
    <div class="side">
        <div class="form">
            <input type="text" name="book-title" id="book-title" placeholder="Book Title">
            <input type="text" name="book-author" id="book-author" placeholder="Author">
            <input type="text" name="book-pages" id="book-pages" placeholder="Pages">
            <label for="book-read">Has Been Read?<input type="checkbox" name="book-read" id="book-read"></label>

            <button>Submit</button>
        </div>
        
    </div>
        

        
    
</body>
</html>
