<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="topBar">
        <div class="left">
            Library
        </div>
    </div>

    <div class="newBook">
        <button id="new-book-button"><svg width="30" height="30" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path>
            <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
          </svg> Add New Book</button>
    </div>
    <div class="formContainer" id="form-container">
        <form action="">
            <fieldset>
                <label for="book_title">Book Title</label><input type="text" id="book-title" tabindex="1">
                <label for="book_author">Author</label><input type="text" id="book-author" tabindex="2">
                <label for="book_pages">Pages:</label><input type="number" id="book-pages" tabindex="3">
                                
                <label for="book_status">Have you read?</label><input type="checkbox" id="book-read" tabindex="4">


                <button id="form-submit-button" tabindex="5">Submit</button>
            </fieldset>
        </form>
    </div> 
    <div class="greyout-full"></div>

    <div class="books-grid" id="books-grid">
        <div class="book" id="book">
            <div class="icon">
                <svg width="100" height="100" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M9.48 3.469C7.786 2.66 5.42 2.264 2.25 2.25a1.47 1.47 0 0 0-1.325.79 1.5 1.5 0 0 0-.175.705v13.411c0 .907.645 1.59 1.5 1.59 3.331 0 6.673.312 8.675 2.204a.193.193 0 0 0 .325-.14V5.006a.744.744 0 0 0-.256-.562 6.704 6.704 0 0 0-1.514-.976Z"></path>
                    <path d="M22.59 2.499a1.469 1.469 0 0 0-.84-.249c-3.17.014-5.536.408-7.23 1.219a6.716 6.716 0 0 0-1.514.974.747.747 0 0 0-.256.562v15.803a.185.185 0 0 0 .113.17.185.185 0 0 0 .2-.038c1.203-1.195 3.315-2.195 8.689-2.194a1.5 1.5 0 0 0 1.5-1.5v-13.5a1.5 1.5 0 0 0-.662-1.247Z"></path>
                  </svg>
            </div>
            <div id="title" class="book-info">
            </div>
            <div id="author" class="book-info">
            </div>
            <div id="pages" class="book-info">
            </div>
            <div id="read" class="book-info">
            </div>
            
        </div>

    </div>
    
</body>
</html>
